<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2 class="text-center mb-2">login</h2>
            <form action="" [formGroup]="loginForm" (ngSubmit)="authenticate()">
                <div class="mb-3">
                    <input type="text" placeholder="enter username" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">invalid username</div>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="enter password" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">incorrect password</div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-info" type="submit" [disabled]="loginForm.invalid">login</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
